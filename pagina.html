  <style>

    <textarea id="inputText" placeholder="Digite o texto para traduzir..."></textarea>

    <div class="buttons">

  <script>
  async function translateText() {
    const input = document.getElementById("inputText").value;
    const fromLang = document.getElementById("fromLang").value;
    const toLang = document.getElementById("toLang").value;

    if (!input) {
      alert("Digite algum texto para traduzir.");
      return;
    }
    try {
      const response = await fetch("http://127.0.0.1:8000/api/translate/", {

        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: input,
          target: toLang
        })
      });

      const data = await response.json();
      console.log(data)
      if (data.translated_text) {
        document.getElementById("outputText").value = data.translated_text;
      } else {
        document.getElementById("outputText").value = "Tradu√ß√£o n√£o encontrada.";
        console.warn("Resposta inesperada:", data);
      }
    } catch (error) {
      document.getElementById("outputText").value = "Erro na tradu√ß√£o. Tente novamente.";
      console.error("Erro ao traduzir:", error);
    }
  }

  function clearText() {
    document.getElementById("inputText").value = "";
    document.getElementById("outputText").value = "";
  }

  function speakText() {
    const text = document.getElementById("outputText").value;
    const synth = window.speechSynthesis;

    if (text) {
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }
  }
</script>
